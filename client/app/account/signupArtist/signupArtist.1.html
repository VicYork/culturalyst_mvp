<div class="container">
</div>

<div id="steps">
	<div class="step">
		<div class="active_step">
		<h1>1</h1>	
		</div>
	</div>
	<div class="step">
		<h1>2</h1>
	</div>
	<div class="step">
		<h1>3</h1>
	</div>
</div>

<div id="basics" ng-cloak>
	<md-toolbar class="toolbar_basics">
	  <div class="md-toolbar-tools">
	   	<h2 class="md-flex">The Basics</h2>
	  </div>
	</md-toolbar>
	  
	<md-content layout-gt-sm="row" layout-padding>
	  <md-input-container flex="50" class="md-block">
	    <label>First Name</label>
	    <input ng-model="currentUser.name">
	  </md-input-container>
	  <md-input-container flex="50" class="md-block">
	    <label>Last Name</label>
	    <input ng-model="currentUser.name_last" type="text">
	  </md-input-container>

	  <md-input-container class="md-block">
	    <label>Birthday (MM/DD/YYYY)</label>
	    <input ng-model="dob" type="text">
	  </md-input-container><br>

	  <md-input-container class="md-block">
	    <label>Hometown City</label>
	    <input ng-model="hometown" type="text">
	  </md-input-container><br>

	  <md-input-container class="md-block">
	    <label>Hometown State</label>
	    <input ng-model="hometown_state" type="text">
	  </md-input-container><br>
 
    <md-input-container class="md-block" flex-gt-sm>
      <label>Neighborhood</label>
        <md-select ng-model="neighborhood">
          <md-option ng-repeat="neighborhood in neighborhoods" value="{{neighborhood.abbrev}}">{{neighborhood.abbrev}}
          </md-option>
        </md-select>
    </md-input-container>
	 </md-content>
	 <md-button id="saveBasics" aria-label="FAB" ng-click = "vm.registerBasics()">Save & Continue</md-button>
	 <p>{{vm.message}}</p>
</div>
